<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <!-- LEFT SIDE -->
        <div class="left">
            <div class="logo-box">
                <img src="odin-logo.png" alt="Odin Logo" class="logo" />
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <div class="intro-text">
                <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
                <p><strong>You know</strong> you want to.</p>
            </div>

            <div class="form-section">
                <h2>Let's do this!</h2>

                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>FIRST NAME</label>
                            <input type="text" placeholder="Thor" />
                        </div>

                        <div class="input-group">
                            <label>LAST NAME</label>
                            <input type="text" placeholder="Odinson" />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>EMAIL</label>
                            <input type="email" />
                        </div>

                        <div class="input-group">
                            <label>PHONE NUMBER</label>
                            <input type="text" />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>PASSWORD</label>
                            <input type="password" required />
                        </div>

                        <div class="input-group">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" required />
                        </div>
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button class="btn">Create Account</button>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
